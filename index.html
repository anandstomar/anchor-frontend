      body {
        font-family: 'Inter', sans-serif;
        /* Oracle-style warm background */
        background-color: #fbfbfa; 
        color: #1f1e1d;
      }
      /* Custom Scrollbar for enterprise density */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f0ee;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }
    </style>
